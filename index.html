        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #eee; }
        .print-only { display: none; }

            .container { max-width: 100%; padding: 0; }

        { n: 'á“áˆµá‰³ á‰ áˆµáŒŽ', p: 130, c: 'fasting' }, { n: 'áˆ½áˆ®', p: 120, c: 'fasting' }, { n: 'á‰°áŒ‹á‰¢áŠ–', p: 130, c: 'fasting' }, { n: 'áˆ½áˆ® á‰ áˆ°áˆ‹áŒ£', p: 180, c: 'fasting' }, { n: 'ááˆ­ááˆ­', p: 100, c: 'fasting' }, { n: 'áˆƒá áˆƒá', p: 150, c: 'fasting' }, { n: 'á‰áˆ áŠ–áˆ­áˆ›áˆ', p: 90, c: 'fasting' }, { n: 'á‰áˆ á‰ áŠ á‰®áŠ«á‹¶', p: 90, c: 'fasting' }, { n: 'á‰áˆ á‰ áŠ¥áŠ•á‰áˆ‹áˆ', p: 120, c: 'fasting' }, { n: 'á‰²áˆ›á‰²áˆ áˆˆá‰¥áˆˆá‰¥', p: 100, c: 'fasting' }, { n: 'á‰ á‹«á‹­áŠá‰µ', p: 140, c: 'fasting' }, { n: 'áŽáˆ¶áˆŠá‹«', p: 160, c: 'fasting' }, { n: 'áŠ á‹šá‹', p: 160, c: 'fasting' }, { n: 'á‰ºá•áˆµ 25', p: 25, c: 'fasting' }, { n: 'á‰ºá•áˆµ 35', p: 35, c: 'fasting' }, { n: 'á‰ºá•áˆµ 80', p: 80, c: 'fasting' }, { n: 'áŠ¥áˆ­áŒ¥á‰¥', p: 90, c: 'fasting' }, { n: 'áŠ¥áˆ­áŒ¥á‰¥ áˆµá”áˆ»áˆ', p: 120, c: 'fasting' }, { n: 'á“áˆµá‰³ á‰ áŠ á‰µáŠ­áˆá‰µ', p: 140, c: 'fasting' }, { n: 'áˆ©á‹ á‰ áŠ á‰µáŠ­áˆá‰µ', p: 140, c: 'fasting' },
        { n: 'áŒ¥á‰¥áˆµ', p: 270, c: 'nonfast' }, { n: 'áˆµáŒ‹ ááˆ­ááˆ­', p: 250, c: 'nonfast' }, { n: 'á“áˆµá‰³ á‰ áˆµáŒ‹', p: 250, c: 'nonfast' }, { n: 'á“áˆµá‰³ á‰  áŠ¥áŠ•á‰áˆ‹áˆ', p: 200, c: 'nonfast' }, { n: 'áŠ¥áŠ•á‰áˆ‹áˆ áˆ³áŠ•á‹µá‹Šá‰½', p: 120, c: 'nonfast' }, { n: 'áŒ¥á‰¥áˆµ ááˆ­ááˆ­', p: 300, c: 'nonfast' }, { n: 'áŠ¥áŠ•á‰áˆ‹áˆ á‰ áˆµáŒ‹', p: 250, c: 'nonfast' }, { n: 'áŠ¥áŠ•á‰áˆ‹áˆ ááˆ­ááˆ­', p: 140, c: 'nonfast' }, { n: 'á‰‹áŠ•áŒ£ ááˆ­ááˆ­', p: 300, c: 'nonfast' }, { n: 'á‰áˆ á‰ á‰…á‰¤', p: 140, c: 'nonfast' }, { n: 'áˆ½áˆ® á‰ á‰…á‰¤', p: 180, c: 'nonfast' },
        { n: 'á‹³á‰¦', p: 15, c: 'add' }, { n: 'áŒáˆ›áˆ½ áŠ¥áŠ•áŒ€áˆ«', p: 20, c: 'add' }, { n: 'áŠ¥áŠ•áŒ€áˆ«', p: 35, c: 'add' }, { n: 'áŠ áˆá‰£áˆ»', p: 30, c: 'add' }, { n: 'áˆ³áˆá‰¡áˆ³', p: 25, c: 'add' }, { n: 'á‰¥áˆµáŠ©á‰µ', p: 25, c: 'add' }, { n: 'á‰´áŠ«á‹Œ áŠ¨á•', p: 15, c: 'add' }
    ];

    let sel = null, isAdmin = false;

    window.onload = () => {
        document.getElementById('work-date').value = new Date().toISOString().split('T')[0];
        document.getElementById('work-date').onchange = sync;
        renderMenu();
        auth.onAuthStateChanged(user => {
            isAdmin = (user && user.uid === adminUID);
            document.getElementById('auth-btn').innerText = isAdmin ? "Logout Admin" : "Admin Login";
            document.getElementById('print-btn').style.display = isAdmin ? 'block' : 'none';
            // Toggle Inventory Link
            document.getElementById('inv-link').style.display = isAdmin ? 'inline-block' : 'none';
            sync();
        });
    };

    function renderMenu() {
        MENU.forEach(i => {
            const btn = document.createElement('div');
            btn.className = `menu-btn ${['fasting','nonfast'].includes(i.c) ? 'food-btn' : (i.c=='add'?'add-btn':'')}`;
            btn.innerHTML = `<strong>${i.n}</strong><br><small>${i.p} ETB</small>`;
            btn.onclick = () => { sel = i; document.getElementById('m-item').innerText = i.n; document.getElementById('qty-modal').style.display='flex'; };
            document.getElementById('grid-' + i.c).appendChild(btn);
        });
    }

    async function confirmSale() {
        const q = parseInt(document.getElementById('m-qty').value);
        if(!q) return;
        await db.collection('transactions').add({ n: sel.n, q: q, p: sel.p * q, d: document.getElementById('work-date').value, ex: false, ts: Date.now() });
        
        // --- NEW INTEGRATION: UPDATE INVENTORY ---
        updateInventory(sel.n, q);
        // -----------------------------------------

        closeModal();
    }

    async function saveEx() {
        const n = document.getElementById('ex-name').value, p = parseFloat(document.getElementById('ex-amt').value);
        if(!n || !p) return;
        await db.collection('transactions').add({ n: "OUT: " + n, q: 1, p: p, d: document.getElementById('work-date').value, ex: true, ts: Date.now() });
        document.getElementById('ex-name').value = ''; document.getElementById('ex-amt').value = '';
    }

    function sync() {
        const date = document.getElementById('work-date').value;
        db.collection('transactions').where('d', '==', date).onSnapshot(snap => {
            let s=0, e=0, html='', sum = {};
            snap.forEach(doc => {
                const t = doc.data();
                if(t.ex) e += t.p; else s += t.p;
                if(!sum[t.n]) sum[t.n] = { q: 0, p: 0, isEx: t.ex, id: doc.id };
                sum[t.n].q += t.q; sum[t.n].p += t.p;
            });
            for (let name in sum) {
                const item = sum[name];
                html += `<tr><td style="color:${item.isEx?'red':'black'}">${name}</td><td>${item.q}</td><td>${item.p}</td><td class="no-print">${isAdmin ? `<button onclick="delDoc('${item.id}')" style="color:red;border:none;background:none;font-weight:bold;">X</button>` : ''}</td></tr>`;
            }
            document.getElementById('log-body').innerHTML = html;
            document.getElementById('total-s').innerText = s;
            document.getElementById('total-e').innerText = e;
            document.getElementById('total-n').innerText = (s - e) + " ETB";
        });
    }

    function initiatePrint() {
        document.getElementById('pdf-date').innerText = "DATE: " + document.getElementById('work-date').value;
        window.print();
        setTimeout(() => {
            if(confirm("Report Saved? Clear all daily records for a fresh start?")) clearDay();
        }, 1500);
    }

    async function clearDay() {
        const snap = await db.collection('transactions').where('d', '==', document.getElementById('work-date').value).get();
        const batch = db.batch();
        snap.forEach(d => batch.delete(d.ref));
        await batch.commit();
        alert("System Brushed. Ready for next day.");
    }

    async function delDoc(id) { if(confirm("Admin: Delete?")) await db.collection('transactions').doc(id).delete(); }
    async function handleAuth() {
        if(auth.currentUser) { auth.signOut(); } 
        else {
            const email = prompt("Admin Email:"), pass = prompt("Password:");
            if(email && pass) await auth.signInWithEmailAndPassword(email, pass).catch(err => alert(err.message));
        }
    }
    function closeModal() { document.getElementById('qty-modal').style.display='none'; document.getElementById('m-qty').value = 1; }

    // --- NEW: INVENTORY UPDATE FUNCTION ---
    async function updateInventory(itemName, soldQty) {
        try {
            // Get Recipe
            const recipeSnap = await db.collection('recipes').where('itemName', '==', itemName).get();
            if (recipeSnap.empty) return; 

            const recipe = recipeSnap.docs[0].data();
            const batch = db.batch();
            
            // Deduct Materials
            for (let mat of recipe.materials) {
                const matRef = db.collection('inventory').doc(mat.materialId);
                const matDoc = await matRef.get();
                if (matDoc.exists) {
                    const current = matDoc.data();
                    const deductServings = soldQty * mat.deductionPerSale;
                    // Protect against division by zero
                    const rawDeduction = current.servingCapacity > 0 ? (deductServings / current.servingCapacity) : 0;

                    batch.update(matRef, {
                        remainingServings: firebase.firestore.FieldValue.increment(-deductServings),
                        quantity: firebase.firestore.FieldValue.increment(-rawDeduction),
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
            }
            await batch.commit();
        } catch (e) {
            console.error("Inventory Error:", e);
        }
    }
