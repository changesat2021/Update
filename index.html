<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bean & Bloom POS</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        :root { --primary: #6F4E37; --food: #d35400; --accent: #2c3e50; --white: #ffffff; --border: #e0e0e0; --radius: 8px; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background-color: #f8f9fa; color: var(--accent); padding-bottom: 100px; }
        .container { max-width: 900px; margin: 0 auto; padding: 15px; }
        
        header { display: flex; justify-content: space-between; align-items: center; background: var(--white); padding: 15px; border-radius: var(--radius); margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .dashboard { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 20px; }
        .card { background: var(--white); padding: 12px; border-radius: var(--radius); text-align: center; border: 1px solid var(--border); }
        .card-value { font-size: 1.1rem; font-weight: 800; display: block; }
        .card-label { font-size: 0.65rem; color: #777; text-transform: uppercase; }

        .section-title { font-size: 0.8rem; color: #555; margin: 15px 0 8px; border-bottom: 2px solid #ddd; padding-bottom: 3px; font-weight: bold; }
        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; }
        .menu-btn { background: var(--white); border: 1px solid var(--border); border-left: 4px solid var(--primary); border-radius: var(--radius); padding: 12px 8px; cursor: pointer; }
        .menu-btn.food-btn { border-left-color: var(--food); }
        .menu-btn h3 { font-size: 0.85rem; margin-bottom: 2px; }

        .expense-form { background: #fff; padding: 15px; border-radius: var(--radius); margin: 20px 0; border: 1px dashed #c0392b; }
        .form-row { display: flex; gap: 5px; margin-bottom: 10px; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 4px; flex: 1; }

        table { width: 100%; border-collapse: collapse; background: white; font-size: 0.85rem; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
        .del-btn { color: red; border: none; background: none; font-weight: bold; cursor: pointer; }

        .admin-footer { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px; border-top: 1px solid #ddd; display: flex; justify-content: center; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 999; }
        .modal-content { background: white; padding: 25px; border-radius: 15px; width: 300px; text-align: center; }
        
        @media print { .no-print { display: none !important; } .container { width: 100%; } }
    </style>
</head>
<body>

<div class="container">
    <header class="no-print">
        <h1 style="color:var(--primary)">☕ Bean & Bloom</h1>
        <input type="date" id="work-date">
    </header>

    <div class="dashboard">
        <div class="card"><span class="card-label">Sales</span><span class="card-value" id="total-sales" style="color:green">0</span></div>
        <div class="card"><span class="card-label">Paid Out</span><span class="card-value" id="total-expenses" style="color:red">0</span></div>
        <div class="card" style="background:var(--accent); color:white"><span class="card-label" style="color:#aaa">Net Cash</span><span class="card-value" id="net-cash">0</span></div>
    </div>

    <div class="no-print">
        <div class="section-title">Drinks</div><div id="grid-drinks" class="menu-grid"></div>
        <div class="section-title">Food</div><div id="grid-food" class="menu-grid"></div>
        
        <div class="expense-form">
            <p style="font-weight:bold; color:red; font-size:0.8rem; margin-bottom:8px;">RECORD EXPENSE / PAYOUT</p>
            <div class="form-row">
                <input type="text" id="exp-name" placeholder="Reason (e.g. Milk)">
                <input type="number" id="exp-price" placeholder="Amount">
            </div>
            <button onclick="saveExpense()" style="width:100%; background:red; color:white; border:none; padding:12px; border-radius:5px; font-weight:bold;">Save Payout</button>
        </div>
    </div>

    <div class="card" style="padding:0; overflow:hidden;">
        <table>
            <thead><tr><th>Item</th><th>Qty</th><th>ETB</th><th class="adm-only"></th></tr></thead>
            <tbody id="log-body"></tbody>
        </table>
    </div>

    <div class="admin-footer no-print">
        <button id="auth-btn" onclick="handleAuth()" style="margin-right:10px; padding:10px; border:none; background:none; text-decoration:underline;">Admin Login</button>
        <button onclick="window.print()" id="print-btn" style="display:none; background:var(--accent); color:white; border:none; padding:10px 20px; border-radius:5px; font-weight:bold;">Print Report</button>
    </div>
</div>

<div id="qty-modal" class="modal">
    <div class="modal-content">
        <h3 id="modal-title">Item Name</h3>
        <input type="number" id="qty-input" value="1" style="font-size:2rem; text-align:center; width:100%; margin:15px 0;">
        <div style="display:flex; gap:10px;">
            <button onclick="closeModal()" style="flex:1; padding:10px;">Cancel</button>
            <button onclick="confirmSale()" style="flex:1; padding:10px; background:var(--primary); color:white; border:none; border-radius:5px;">Add</button>
        </div>
    </div>
</div>

<script>
    // YOUR FIREBASE INFO
    const firebaseConfig = {
        apiKey: "AIzaSyAKqsixs_luzjqCY1ZCqrKRtn77wcJs5Iw",
        authDomain: "bean-5a113.firebaseapp.com",
        projectId: "bean-5a113",
        storageBucket: "bean-5a113.firebasestorage.app",
        messagingSenderId: "702927377502",
        appId: "1:702927377502:web:9e50192a0c431da69850cf"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const MENU = [
        { n: 'बुና', p: 40, c: 'drinks' }, { n: 'ሻይ', p: 25, c: 'drinks' }, { n: 'ወተት', p: 70, c: 'drinks' },
        { n: 'ማኪያቶ', p: 60, c: 'drinks' }, { n: 'ለስላሳ', p: 50, c: 'drinks' }, { n: 'ውሃ 1L', p: 35, c: 'drinks' },
        { n: 'አቮካዶ ጁስ', p: 120, c: 'drinks' }, { n: 'ስፔሻል ጁስ', p: 250, c: 'drinks' },
        { n: 'ፓስታ በስጎ', p: 130, c: 'food' }, { n: 'ሽሮ', p: 120, c: 'food' }, { n: 'ተጋቢኖ', p: 130, c: 'food' },
        { n: 'በያይነት', p: 140, c: 'food' }, { n: 'ጥብስ', p: 270, c: 'food' }, { n: 'ስጋ ፍርፍር', p: 250, c: 'food' }
    ];

    let selectedItem = null, isAdmin = false;

    window.onload = () => {
        document.getElementById('work-date').value = new Date().toISOString().split('T')[0];
        document.getElementById('work-date').onchange = syncData;
        renderMenu();
        syncData();

        auth.onAuthStateChanged(user => {
            isAdmin = !!user;
            document.getElementById('auth-btn').innerText = isAdmin ? "Logout Admin" : "Admin Login";
            document.getElementById('print-btn').style.display = isAdmin ? 'block' : 'none';
            syncData();
        });
    };

    function renderMenu() {
        MENU.forEach(item => {
            const b = document.createElement('div');
            b.className = `menu-btn ${item.c === 'food' ? 'food-btn' : ''}`;
            b.innerHTML = `<h3>${item.n}</h3><span style="font-size:0.7rem;">${item.p} ETB</span>`;
            b.onclick = () => { selectedItem = item; document.getElementById('modal-title').innerText = item.n; document.getElementById('qty-modal').style.display='flex'; };
            document.getElementById(item.c === 'food' ? 'grid-food' : 'grid-drinks').appendChild(b);
        });
    }

    async function confirmSale() {
        const q = parseInt(document.getElementById('qty-input').value);
        const d = document.getElementById('work-date').value;
        if(!q) return;
        await db.collection('transactions').add({
            n: selectedItem.n, q: q, p: selectedItem.p * q, d: d, ex: false, t: Date.now()
        });
        closeModal();
    }

    async function saveExpense() {
        const n = document.getElementById('exp-name').value;
        const p = parseFloat(document.getElementById('exp-price').value);
        const d = document.getElementById('work-date').value;
        if(!n || !p) return;
        await db.collection('transactions').add({
            n: "OUT: " + n, q: 1, p: p, d: d, ex: true, t: Date.now()
        });
        document.getElementById('exp-name').value = ''; document.getElementById('exp-price').value = '';
    }

    function syncData() {
        const d = document.getElementById('work-date').value;
        // Basic query without complex ordering to avoid "Missing Index" errors
        db.collection('transactions').where('d', '==', d).onSnapshot(snap => {
            let sales = 0, exps = 0;
            const body = document.getElementById('log-body');
            body.innerHTML = '';
            
            // Sort manually in JavaScript instead of Firebase query
            const docs = [];
            snap.forEach(doc => docs.push({id: doc.id, ...doc.data()}));
            docs.sort((a, b) => b.t - a.t);

            docs.forEach(t => {
                if(t.ex) exps += t.p; else sales += t.p;
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="color:${t.ex?'red':'black'}">${t.n}</td>
                    <td>${t.q}</td>
                    <td>${t.p}</td>
                    <td class="adm-only">${isAdmin ? `<button class="del-btn" onclick="deleteDoc('${t.id}')">X</button>` : ''}</td>
                `;
                body.appendChild(tr);
            });
            document.getElementById('total-sales').innerText = sales;
            document.getElementById('total-expenses').innerText = exps;
            document.getElementById('net-cash').innerText = (sales - exps) + " ETB";
        });
    }

    async function deleteDoc(id) {
        if(confirm("Admin: Delete this record?")) await db.collection('transactions').doc(id).delete();
    }

    async function handleAuth() {
        if(auth.currentUser) { auth.signOut(); }
        else {
            const email = prompt("Admin Email:"), pass = prompt("Password:");
            if(email && pass) await auth.signInWithEmailAndPassword(email, pass).catch(e => alert(e.message));
        }
    }

    function closeModal() { document.getElementById('qty-modal').style.display='none'; }
</script>
</body>
</html>
