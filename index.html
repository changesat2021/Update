<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bean & Bloom POS</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        :root { --primary: #6F4E37; --food: #d35400; --bg: #f8f9fa; --white: #fff; --radius: 12px; }
        body { margin: 0; font-family: system-ui; background: var(--bg); padding-bottom: 80px; }
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }
        .card { background: var(--white); padding: 15px; border-radius: var(--radius); margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .stat-box { text-align: center; background: var(--white); padding: 10px; border-radius: 10px; }
        .stat-val { font-weight: 800; font-size: 1.1rem; display: block; }
        .stat-lbl { font-size: 0.7rem; color: #888; text-transform: uppercase; }
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab { flex: 1; padding: 12px; border: none; border-radius: 8px; background: #ddd; font-weight: bold; }
        .tab.active { background: var(--primary); color: white; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .menu-item { background: white; padding: 15px 5px; border-radius: 10px; text-align: center; border-bottom: 3px solid var(--primary); font-size: 0.85rem; font-weight: bold; }
        .expense-area { background: #fff1f1; border: 1px dashed red; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.85rem; }
        th { text-align: left; padding: 8px; border-bottom: 1px solid #ccc; }
        td { padding: 8px; border-bottom: 1px solid #eee; }
        .admin-footer { position: fixed; bottom: 0; width: 100%; max-width: 600px; background: white; padding: 10px; border-top: 1px solid #ddd; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; z-index: 1000; }
        .modal-box { background: white; padding: 20px; border-radius: 15px; width: 280px; text-align: center; }
        @media print { .no-print { display: none !important; } .container { width: 100%; } }
    </style>
</head>
<body>

<div class="container">
    <div class="no-print" style="display:flex; justify-content: space-between; margin-bottom: 10px;">
        <h3 style="color:var(--primary)">Bean & Bloom</h3>
        <input type="date" id="work-date" style="padding:5px; border-radius:5px; border:1px solid #ccc;">
    </div>

    <div class="stats">
        <div class="stat-box"><span class="stat-lbl">Sales</span><span class="stat-val" style="color:green" id="s-total">0</span></div>
        <div class="stat-box"><span class="stat-lbl">Expenses</span><span class="stat-val" style="color:red" id="e-total">0</span></div>
        <div class="stat-box" style="background:var(--primary); color:white"><span class="stat-lbl" style="color:#ddd">Net</span><span class="stat-val" id="n-total">0</span></div>
    </div>

    <div class="tabs no-print">
        <button class="tab active" id="t1" onclick="setView('menu')">Menu</button>
        <button class="tab" id="t2" onclick="setView('logs')">Transactions</button>
    </div>

    <div id="v-menu">
        <div class="menu-grid" id="m-grid"></div>
    </div>

    <div id="v-logs" style="display:none;">
        <div class="expense-area no-print">
            <h4 style="margin:0 0 10px; color:red;">Add Paid Out / Expense</h4>
            <div style="display:flex; gap:5px;">
                <input type="text" id="ex-n" placeholder="Milk, Sugar..." style="flex:2; padding:8px;">
                <input type="number" id="ex-p" placeholder="Price" style="flex:1; padding:8px;">
                <button onclick="addExp()" style="background:red; color:white; border:none; padding:8px; border-radius:5px;">Save</button>
            </div>
        </div>
        <div class="card">
            <h4>Daily Summary</h4>
            <table>
                <thead><tr><th>Item</th><th>Qty</th><th>Total</th><th class="adm no-print">Action</th></tr></thead>
                <tbody id="l-body"></tbody>
            </table>
        </div>
    </div>

    <div class="admin-footer no-print">
        <button id="auth-btn" onclick="handleAuth()" style="width:100%; padding:12px; border-radius:8px; background:#2c3e50; color:white; border:none; font-weight:bold;">Admin Login</button>
        <button id="print-btn" onclick="window.print()" style="width:100%; margin-top:5px; display:none; padding:12px; background:var(--primary); color:white; border:none; border-radius:8px; font-weight:bold;">Finalize & Save PDF</button>
    </div>
</div>

<div class="modal" id="qty-modal">
    <div class="modal-box">
        <h3 id="m-name">Item</h3>
        <input type="number" id="m-qty" style="width:100%; font-size:2rem; text-align:center; margin:15px 0;" value="1">
        <div style="display:flex; gap:10px;">
            <button onclick="closeModal()" style="flex:1; padding:10px;">Cancel</button>
            <button onclick="saveSale()" style="flex:1; padding:10px; background:var(--primary); color:white; border:none; border-radius:5px;">Confirm</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAKqsixs_luzjqCY1ZCqrKRtn77wcJs5Iw",
        authDomain: "bean-5a113.firebaseapp.com",
        projectId: "bean-5a113",
        storageBucket: "bean-5a113.firebasestorage.app",
        messagingSenderId: "702927377502",
        appId: "1:702927377502:web:9e50192a0c431da69850cf"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(), auth = firebase.auth();

    const MENU = [
        {n: 'Special Coffee', p: 40}, {n: 'Jebena Coffee', p: 40}, {n: 'Tea', p: 25}, {n: 'Macchiato', p: 60}, {n: 'Milk', p: 70}, 
        {n: 'Lemon Tea', p: 50}, {n: 'Soft Drink', p: 50}, {n: 'Water 2L', p: 40}, {n: 'Water 1L', p: 35}, {n: 'Water 0.5L', p: 25},
        {n: 'Avocado Juice', p: 120}, {n: 'Mango Juice', p: 120}, {n: 'Mixed Juice', p: 120}, {n: 'Special Juice', p: 250},
        {n: 'Pasta Sauce', p: 130}, {n: 'Shiro', p: 120}, {n: 'Tegabino', p: 130}, {n: 'Firfir', p: 100}, {n: 'Bayaynet', p: 140},
        {n: 'Tibs', p: 270}, {n: 'Meat Firfir', p: 250}, {n: 'Egg Sandwich', p: 120}, {n: 'Egg Firfir', p: 140}
    ];

    let selItem = null, isAdmin = false;

    window.onload = () => {
        document.getElementById('work-date').value = new Date().toISOString().split('T')[0];
        document.getElementById('work-date').onchange = sync;
        renderMenu();
        auth.onAuthStateChanged(u => {
            isAdmin = !!u;
            document.getElementById('auth-btn').innerText = u ? "Logout Admin" : "Admin Login";
            document.getElementById('print-btn').style.display = u ? "block" : "none";
            sync();
        });
    };

    function renderMenu() {
        const g = document.getElementById('m-grid');
        MENU.forEach(i => {
            const d = document.createElement('div');
            d.className = 'menu-item';
            d.innerHTML = `${i.n}<br><span style="color:#777; font-size:0.7rem;">${i.p} ETB</span>`;
            d.onclick = () => { selItem = i; document.getElementById('m-name').innerText = i.n; document.getElementById('qty-modal').style.display='flex'; };
            g.appendChild(d);
        });
    }

    async function saveSale() {
        const q = parseInt(document.getElementById('m-qty').value);
        if(!q) return;
        await db.collection('transactions').add({
            n: selItem.n, q, p: selItem.p * q, ex: false, d: document.getElementById('work-date').value, ts: firebase.firestore.FieldValue.serverTimestamp()
        });
        closeModal();
    }

    async function addExp() {
        const n = document.getElementById('ex-n').value, p = parseFloat(document.getElementById('ex-p').value);
        if(!n || !p) return;
        await db.collection('transactions').add({
            n: "EXP: "+n, q: 1, p, ex: true, d: document.getElementById('work-date').value, ts: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById('ex-n').value = ''; document.getElementById('ex-p').value = '';
    }

    function sync() {
        const date = document.getElementById('work-date').value;
        db.collection('transactions').where('d', '==', date).onSnapshot(snap => {
            let s=0, e=0, map={};
            snap.forEach(doc => {
                const t = doc.data();
                if(t.ex) { e += t.p; } else { s += t.p; }
                if(!map[t.n]) map[t.n] = {q:0, p:0, ids:[]};
                map[t.n].q += t.q; map[t.n].p += t.p; map[t.n].ids.push(doc.id);
            });
            document.getElementById('s-total').innerText = s;
            document.getElementById('e-total').innerText = e;
            document.getElementById('n-total').innerText = (s - e) + " ETB";
            
            const tbody = document.getElementById('l-body');
            tbody.innerHTML = '';
            for(let name in map) {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${name}</td><td>${map[name].q}</td><td>${map[name].p}</td><td class="adm no-print">${isAdmin ? '<button onclick="delGroup(\''+name+'\')" style="color:red">X</button>' : '-'}</td>`;
                tbody.appendChild(row);
            }
        });
    }

    async function delGroup(name) {
        if(!isAdmin || !confirm("Delete " + name + "?")) return;
        const date = document.getElementById('work-date').value;
        const batch = db.batch();
        const snap = await db.collection('transactions').where('d', '==', date).where('n', '==', name).get();
        snap.forEach(d => batch.delete(d.ref));
        await batch.commit();
    }

    async function handleAuth() {
        if(auth.currentUser) { auth.signOut(); }
        else {
            const email = prompt("Email:"), pass = prompt("Password:");
            if(email && pass) await auth.signInWithEmailAndPassword(email, pass).catch(e => alert(e.message));
        }
    }

    function setView(v) {
        document.getElementById('v-menu').style.display = v === 'menu' ? 'block' : 'none';
        document.getElementById('v-logs').style.display = v === 'logs' ? 'block' : 'none';
        document.getElementById('t1').classList.toggle('active', v === 'menu');
        document.getElementById('t2').classList.toggle('active', v === 'logs');
    }
    function closeModal() { document.getElementById('qty-modal').style.display = 'none'; }
</script>
</body>
</html>
